<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/payment.css">
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-{SDK-최신버전}.js"></script>
</head>
<body>
    <div id="container">
        <center>
            <div id="logo">
                <img src="/static/img/logo.png" alt="">
            </div>
            <div>
                <h2>결제 방법을 선택해 주세요</h2>
                <br>
                <h2>포인트 적립은 "이전단계" 선택</h2>
            </div>
            <div id="button">
                <button class="pay-button">
                    <img src="/static/img/mobilegiftcard.png" alt="">
                    <br>모바일상품권
                    <br>(MOBILE GIFT CARD)
                </button>
                <button type="button" class="pay-button card-payment">
                    <img src="/static/img/cardpayment.png" alt="">
                    <br>카드결제
                    <br>(CARD PAYMENT)
                </button>
            </div>
            <div>
                <button class="back-button">이전단계</button>
            </div>

            <!-- <div id="reset-button">
                <button>처음으로</button>
                <button>
                    <i class="fa-solid fa-wheelchair"></i>
                    도움기능</button>
            </div>
            <div>
                <h4>일일 영양 권장량은 보통 2000칼로리 이지만 필요한 칼로리는 다를 수 있습니다<br> 요청시 추가 영양정보를 제공해드립니다</h4>
            </div> -->
            <div class="footer-menu">
                <div>
                    <button class="load-main-page-button" type="button">처음으로</button>
                    <button class="help-menu-button" type="button">
                        <i class="fa-solid fa-wheelchair"></i>
                        도움기능
                    </button>
                </div>
                <span class="notice-span">
                    일일 영양 권장량은 보통 2,000 칼로리이지만 필요한 칼로리는 다를 수 있습니다. 요청시 추가 영양정보를 제공해 드립니다.
                </span>
            </div>
        </center>
    </div>

    <script src="/static/js/payment.js"></script>

</html>
