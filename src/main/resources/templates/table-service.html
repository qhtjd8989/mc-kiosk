<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/table-service.css">
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <div class="title">
                <span class="title-text">테이블 서비스를 </span>
                <span class="title-text">이용해 보세요</span>
            </div>
        </header>
        <main>
            <div class="select-service">
                <div class="table-service service-box">
                    <span>테이블 서비스</span>
                    <img src="/static/img/table.png" alt="" class="table-img">
                </div>
                <div class="pickup-service service-box">
                    <span>카운터에서 픽업</span>
                    <img src="/static/img/pickup.png" alt="" class="pickup-img">
                </div>
            </div>
        </main>
        <footer>
            <button type="button" class="back-button">뒤로</button>
            <div class="footer-menu">
                <div>
                    <button class="load-main-page-button" type="button">처음으로</button>
                    <button class="help-menu-button" type="button">
                        <i class="fa-solid fa-wheelchair"></i>
                        도움기능
                    </button>
                </div>
                <span class="notice-span">
                    일일 영양 권장량은 보통 2,000 칼로리이지만 필요한 칼로리는 다를 수 있습니다. 요청시 추가 영양정보를 제공해 드립니다.
                </span>
            </div>
        </footer>
    </div>
    <script src="/static/js/table-service.js"></script>
</body>
</html>
